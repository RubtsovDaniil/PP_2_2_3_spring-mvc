<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2>All Users</h2>
<br>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <th scope="col">Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td>
            <a th:href="@{/update(userId=${user.id})}">Update</a>
            <a th:href="@{/delete(userId=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a th:href="@{/add}">Add User</a>
<div th:if="${#lists.isEmpty(users)}">
    <p>No users found.</p>
</div>

</body>
</html>
