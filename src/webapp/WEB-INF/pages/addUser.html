<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<br>
<form th:method="post" th:action="@{/save}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="name">Enter a name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label for="lastName">Enter a lastName:</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div>
        <label for="age">Enter age:</label>
        <input type="number" th:field="*{age}" id="age"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <input type="submit" value="OK"/>
</form>
</body>
</html>
